<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Example with Typing Effect</title>
        <link rel="stylesheet" href="birthday.css">
    
</head>
<body>

    <div class="post">
        <div class="user-info">
            <div class="user-avatar"></div>
            <div class="user-details">
              <div class="username">Happy Birthday-Shirin</div>
              <div class="date">'From-Nur'</div>
            </div>
        </div>
        <div class="post-content" id="typedText"></div>
        <div class="post-actions">

        </div>
         <div class="form-container">
        <form id="messageForm">
            <!-- Public Access Key (Web3Forms) -->
            <input type="hidden" name="access_key" value="f8c03646-0c0f-4945-b64d-21e7e537f514>
            
            <!-- Message to be sent to your email -->
            <input type="hidden" name="link/location" value="opened/page3 poem">

            <!-- Automatically submit the form on page load -->
            <input type="hidden" name="page info" value="loaded">
            <input type="hidden" name="viwer" value="Her">

            <button type="submit" style="display:none;">Submit</button> <!-- Hidden button for auto submit -->
        </form>

        <!-- Thank You Message (Initially Hidden) -->
        <div id="thankYouMessage" style="display:none;">
           </div>
        </div>

          <button id="btnPrevious">Previous⬅️</button>
            <button id="btnNext">Next❤️</button>

<audio id="myAudio" src="./doc/aud.mp3" preload="auto" loop></audio>
<!-- You can display a message for the user to click anywhere -->
<div id="clickMessage">Click The card!</div>
    

  
     <script src="Birthday.js"></script>
</body>
</html>
